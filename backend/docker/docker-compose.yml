version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pos_postgres
    environment:
      POSTGRES_DB: pos_database
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pos_backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://pos_user:pos_password@postgres:5432/pos_database?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos_network
    volumes:
      - ../prisma/migrations:/app/prisma/migrations:ro
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pos_network:
    driver: bridge